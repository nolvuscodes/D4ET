<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo 4 Event Timers</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Diablo 4 Event Timers</h1>
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <h2 class="title is-4">Helltide</h2>
                        <p id="helltide-timer">Loading...</p>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="title is-4">World Boss</h2>
                        <p id="worldboss-timer">Loading...</p>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h2 class="title is-4">Legion</h2>
                        <p id="legion-timer">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function startCountdown(id, duration) {
            const element = document.getElementById(id);
            let time = duration, hours, minutes, seconds;

            const countdownInterval = setInterval(() => {
                hours = parseInt(time / 3600, 10);
                minutes = parseInt((time % 3600) / 60, 10);
                seconds = parseInt(time % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                element.textContent = `${hours}:${minutes}:${seconds}`;

                if (--time < 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        // Initial countdown times in seconds
        const helltideDuration = 16 * 60; // 16 minutes
        const worldbossDuration = 2 * 3600 + 5 * 60 + 16; // 2 hours, 5 minutes, 16 seconds

        // Start countdown timers
        startCountdown('helltide-timer', helltideDuration);
        startCountdown('worldboss-timer', worldbossDuration);

        // Placeholder for Legion, as the time is unspecified
        document.getElementById('legion-timer').textContent = "Unspecified";
    </script>
</body>

</html>
